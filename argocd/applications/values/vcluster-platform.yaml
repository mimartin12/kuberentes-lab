ingress:
  enabled: true
  host: vcluster.idkthisisademo.lol
  name: vcluster-platform-ingress
  ingressClass: cilium
  pathType: Prefix
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
